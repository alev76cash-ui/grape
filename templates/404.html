{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-icon mb-4">
                <i class="fas fa-search fa-5x text-muted"></i>
            </div>
            <h1 class="display-1 fw-bold text-dark">404</h1>
            <h2 class="mb-4 text-dark">Страница не найдена</h2>
            <p class="lead text-muted mb-4">
                Запрашиваемая страница не существует или была перемещена.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('user_home') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>На главную
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
